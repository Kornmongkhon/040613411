<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkshopDOM 3</title>
    <script>
        function showMessage(){
            var s1 = document.getElementById("song1");
            var s2 = document.getElementById("song2");
            var s3 = document.getElementById("song3");
            s1.innerHTML = "เรือเล็กควรออกจากฝั่ง - Bodyslam";
            s2.innerHTML= "คำถามซึ่งไร้คนตอบ - Getsanova"
            s3.innerHTML = "โปรดเถิดรัก - Cocktail";
        }
        window.onload = function(){
            var Head = document.getElementById('chart');
            Head.onmousedown= showMessage;
        }
    </script>
</head>
<body>
    <h1 id="chart">Top Chart</h1>
    <ul id="playlist">
        <li id="song1"></li>
        <li id="song2"></li>
        <li id="song3"></li>
    </ul>
</body>
</html>
