<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab2</title>
    <script>
        function Cal(){
            var valuenum1 = document.getElementById('num1').value;
            var valuenum2 = document.getElementById('num2').value;
            var indexcal = document.getElementById('oparate');
            var valuesum;
            var pmmd = indexcal.options[indexcal.selectedIndex].value;
            console.log(pmmd)
            if(pmmd==0){
                valuesum = parseInt(valuenum1)+parseInt(valuenum2);
                document.getElementById('result').value=valuesum;
            }else if(pmmd==1){
                valuesum = parseInt(valuenum1)-parseInt(valuenum2);
                document.getElementById('result').value=valuesum;
            }else if(pmmd==2){
                valuesum = parseInt(valuenum1)*parseInt(valuenum2);
                document.getElementById('result').value=valuesum;
            }else if(pmmd==3){
                valuesum = parseInt(valuenum1)/parseInt(valuenum2);
                document.getElementById('result').value=valuesum;
            }
        }
        window.onload = function(){
            var button1 = document.getElementById('button1');
            button1.onclick = Cal;
        }
    </script>
</head>
<body>
    <input type="text" id="num1">
    <select id="oparate">
        <option value="0">+</option>
        <option value="1">-</option>
        <option value="2">*</option>
        <option value="3">/</option>
    </select>
    <input type="text" id="num2">
    =
    <input type="text" id="result">
    <input type="button" value="Compute" id="button1" onclick="Cal()">
</body>
</html>
