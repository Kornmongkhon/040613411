<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changecolor(id){
            let changecl = document.getElementById(id);
            if(changecl.value){
                changecl.style.color ='green'
            }else{
                changecl.style.color =''
            }
        }
    </script>
</head>
<body>
    Name: <input type="text" id="name" onblur="changecolor('name')"><br> 
    Age: <input type="text" id="age" onblur="changecolor('age')"><br>
    Birthdate: <input type="text" id="bd" onblur="changecolor('bd')"><br>
</body>
</html>
