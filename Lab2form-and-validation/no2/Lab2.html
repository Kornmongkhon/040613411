<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2</title>
</head>
<style>
    input{
        /* border: 1px solid black; */
        border-radius: 2px;
        
    }
    .form{
        border: 1px solid;
        width: auto;
        margin-left: auto;
        margin-right: auto;
    }
    fieldset{
        width: auto;
        padding-left: 10px;
        margin-left: 10px;
        margin-right: 10px;
    }
    textarea{
        width: 15%;
        padding: 0px 0px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 2px;
        background-color: #f8f8f8;
    }
    .title{
        padding-left: 23px;
    }
    .footer{
        padding-top: 10px;
        padding-left: 23px;
        padding-bottom: 10px;
    }
</style>
<body>
    <form action="form-echo.php">
        <div class="form">
        <h2 class="title">แบบฟอร์มจองทัวร์</h2>

        <div>
            <fieldset>
                <legend>ข้อมูลทั่วไป</legend> 
                
                    <label>ชื่อ-สกุล :</label>
                    <div>
                        <input type="text" name="Name" required pattern="[\w\sก-๏]{2,}" title="Please fill between a-z,A-Z" placeholder="กรอกชื่อ-สกุล">*
                    </div>
                    <label>Email :</label>
                    <div>
                        <input type="email" name="Email" required>*
                    </div>
                    <label>โทรศัพท์ :</label>
                    <div>
                        <input type="tel" name="Telnum" value="+66" required pattern="^\+66\d{9}" title="Please fill telephone number as correct start at +66 then more 9 number">*
                    </div>
                    <label>ที่อยู่:</label>
                    <div>
                        <textarea name="Address" title="Please fill number or text more than 5" style="width: 250px;"></textarea>
                    </div>
                    <div>
                    <label>รหัสไปรษณีย์ :</label>
                    <input type="text" name="Postcode" pattern="[0-9]{5}" title="Please fill only 5 number" style="width: 60px;padding: 3px;">
                    </div>
                    <div>
                    <label>รูปผู้จอง :</label>
                    <input type="file" name="avatar" id="avatar">
                    </div>
              </fieldset>
            </div>

            <div>
                <fieldset>
                    <legend>ข้อมูลเข้าสู่ระบบ</legend> 
                        <label>Username:</label><br>
                        <div>
                            <input type="text" name="Username" pattern="[0-9a-zA-Z_]{8,}" title="Please fill between 0-9,a-z,A-Z,_ and text more than 8">
                        </div>
                        <label><i>ประกอบด้วยตัวเลข ตัวอักษร หรือ _ ตั้งแต่ 8 ตัวขึ้นไป</i></label>
                        <div style="padding-top: 20px;">
                            <label>Password :</label>
                            <div>
                                <input type="password" name="Passwd" pattern="[0-9a-zA-Zก-๏_\s]{8,}" title="Please fill between ก-ฮ,0-9,a-z,A-Z,_ and text more than 8">
                            </div>
                            <label><i>ประกอบด้วยอักขระอะไรก็ได้ 8 ตัวขึ้นไป</i></label>
                        </div>
                  </fieldset>
            </div>

            <div>
                <fieldset>
                    <legend>ข้อมูลทัวร์ที่ต้องการ</legend> 
                        <div>
                        <label>แพคเก็จทัวร์:</label>
                        <select name="Country">
                            <option value="">--select--</option>
                            <option value="Australia">Australia.</option>
                            <option value="Canada">Canada.</option>
                            <option value="Germany">Germany.</option>
                            <option value="Sweden">Sweden.</option>
                            <option value="Switzerland">Switzerland.</option>
                        </select>
                        </div>
                        <div>
                            <label>วันที่เดินทาง :</label>
                            <input type="date" name="Date">
                        </div>
                        <div>
                            <label>จำนวนผู้เดินทาง</label>
                            <input type="number" name="Amount" min="1" max="10">
                        </div>
                        <div>
                            <label>เน้นการท่องเที่ยวแบบใด?</label>
                            <div>
                                <input type="checkbox" name="Type" value="shopping">ชอปปิ้ง
                            </div>
                            <div>
                                <input type="checkbox" name="Type" value="natural">ธรรมชาติ
                            </div>
                            <div>
                                <input type="checkbox" name="Type" value="sea">ทะเล
                            </div>
                            
                            
                        </div>
                  </fieldset>
            </div>

        <div class="footer">
            <label>ยอมรับเงื่อนไขและข้อตกลง</label>
            <input type="radio" name="Terms" value="agree" checked="checkbox">I agree
            <input type="radio" name="Terms" value="disagree">I disagree
            <input type="submit" value="จอง" style="margin-left: 15px;">
        </div>

        
    </div>
    </form>
</body>
</html>
