<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4</title>
</head>
<style>
    .text{
        font-size: 15px;
        padding-top: 15px;
        margin-left: 10px;
    }
    .button{
        padding-top: 15px;
        margin-left: 10px;
    }
</style>
<body>
    <form action="form-echo.php">
        <div class="text">
            <label>NAME : </label>
            <input type="text" name="NameEng" pattern="[A-Z]{1,}" title="Name is English language only and should only contain uppercase letters A-Z." placeholder="Name" required> * Eng language.
        </div>
        <div class="text">
            <label>รหัสนักศึกษา : </label>
            <input type="text" name="StudentID" pattern="^\d{2}-\d{6}-\d{4}-\d{1}" title="start at xx-xxxxxx-xxxx-x number max is 13." placeholder="xx-xxxxxx-xxxx-x" required>
        </div>
        <div class="text">
            <label>บ้านเลขที่ : </label>
            <input type="text" name="HomeNo" pattern="[0-9\/]{1,}" title="Home number eg. 69 or 251/52" placeholder="Home No." required>
        </div>
        <div class="text">
            <label>รหัสสินค้า : </label>
            <input type="text" name="ProID" pattern="[A-Z]{3}\d{2}" title="Product ID must be first 3 uppercase letters then only 2 number 0-9 e.g. AAA89" placeholder="Product ID" required>
        </div>
        <div class="text">
            <label>Name : </label>
            <input type="text" name="NameTH" pattern="[ก-๏]{1,}" title="Name is Thai language only must be ก-ฮ." placeholder="Name" required> * TH language.
        </div>
        <div class="button">
            <input type="submit" value="Submit">
        </div>
</form>
</body>
</html>
